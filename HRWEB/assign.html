<!DOCTYPE html>
<html>
<head>
  <title>Table Counts</title>
 

  <style>
  body {
    display: flex;
    justify-content: center; /* Horizontally center */
    align-items: center;     /* Vertically center */
    height: 100vh;           /* Full height of the viewport */
    margin: 0;               /* Remove default margin */
  }

  /* Container for all the boxes */
  .container {
    display: flex;
    flex-wrap: wrap;         /* Allow boxes to go to the next line */
    justify-content: center; /* Horizontally center the boxes */
    gap: 10px;               /* Space between boxes */
    max-width: 460px;        /* Allow up to 4 boxes per row */
  }

  /* Style for each individual box */
  .box {
    background-color: aqua;
    border: 1px solid black;
    text-align: center;
    padding: 10px;
    margin: 5px;
    width: auto;           /* Set the width of the box */
    height: auto;            /* Set the height of the box */
    min-width: 70px;         /* Minimum width for box */
    min-height: 70px;        /* Minimum height for box */
    box-sizing: border-box;  /* Include padding and border in width and height */
  }
</style>

  <div class="container" id="Count"></div>

  

</body>
</html>
